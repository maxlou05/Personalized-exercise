<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Xtra Blog</title>
	<link rel="stylesheet" href="fontawesome/css/all.min.css"> <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/form.css"> <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/style.css"> <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/progress.css">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> <!-- https://fonts.google.com/ -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/templatemo-xtra-blog.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Barlow+Condensed:400,400i,700,700i" rel="stylesheet"><link rel="stylesheet" href="css/test.css">

</head>
<body>
	<header class="tm-header" id="tm-header">
        <div class="tm-header-wrapper">
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="tm-site-header">
                <div class="mb-3 mx-auto tm-site-logo"><i class="fas fa-times fa-2x"></i></div>            
                <h1 class="text-center">Xam</h1>
            </div>
            <nav class="tm-nav" id="tm-nav">            
                <ul>
                    <li class="tm-nav-item active"><a href="index.html" class="tm-nav-link">
                        <i class="fas fa-home"></i>
                        Home
                    </a></li>
                    <li class="tm-nav-item"><a href="post.html" class="tm-nav-link">
                        <i class="fas fa-pen"></i>
                        Your Routine
                    </a></li>
                    <li class="tm-nav-item"><a href="sign.html" class="tm-nav-link">
                        <i class="fas fa-users"></i>
                        Your Goals
                    </a></li>
                    <li class="tm-nav-item"><a href="about.html" class="tm-nav-link">
                        <i class="fas fa-users"></i>
                        About
                    </a></li>
                </ul>
            </nav>
            <div class="tm-mb-65">
                <a href="https://facebook.com" class="tm-social-link">
                    <i class="fab fa-facebook tm-social-icon"></i>
                </a>
                <a href="https://twitter.com" class="tm-social-link">
                    <i class="fab fa-twitter tm-social-icon"></i>
                </a>
                <a href="https://instagram.com" class="tm-social-link">
                    <i class="fab fa-instagram tm-social-icon"></i>
                </a>
                <a href="https://linkedin.com" class="tm-social-link">
                    <i class="fab fa-linkedin tm-social-icon"></i>
                </a>
            </div>
        </div>
    </header>
    <div class="container-fluid" style="margin-left:10%">
        <div class="top">
            <h1 class="center title">Your Life. Your Health. Xam it.</h1>
        
            <p class="special-text">Don't Ever Think You Can't Do It.<br></p>

        </div>
        <div class="form-special" style="margin-bottom: 5%;">

            <form method="get" action="" id="login-form" class="login-form" autocomplete="off" role="main">
                <h1 class="a11y-hidden">Set Your Goal</h1>
                <div>
                  <label class="label-email">
                    <input type="text" class="text" name="goal" placeholder="Goal" tabindex="1" required />
                    <span class="required">Goal</span>
                  </label>
                </div>
                <input type="checkbox" name="show-password" class="show-password a11y-hidden" id="show-password" tabindex="3" />
                <div>
                  <label class="label-password">
                    <input type="text" class="text" name="goalpercent" placeholder="50%" tabindex="2" required />
                    <span class="required">Percentage of Completion</span>
                  </label>
                </div>
                <button class="submit-button" type="button" onclick=" checkButton()"> Submit </button>   
              </form>
        </div>
        <div class="circle"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>

        <div class="box">
            <div class="percent">
              <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70"></circle>
              </svg>
              <div class="num">
                <h2 id="prog">87<span>%</span></h2>
              </div>
            </div>
            <h2 id="name" class="text">Progress</h2>
          </div>
         
    </div>

    
    <script src="js/jquery.min.js"></script>
    <script src="js/templatemo-script.js"></script>
</body>
</html>
